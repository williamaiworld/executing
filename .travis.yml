dist: xenial
language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - pypy2.7-6.0
  - pypy3.5

env:
  - EXECUTING_SLOW_TESTS=1

install:
  - pip install coveralls asttokens
script:
  - PYTHONPATH=`pwd` coverage run --include=executing.py tests/tests.py
  - coverage report -m

after_success:
  - coveralls

notifications:
  email: false
